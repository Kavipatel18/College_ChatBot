<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BVM ChatBot</title>
    <link rel="icon" type="image/svg+xml" href="./Photo/BVM Logo-1.png" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div id="app" class="App">
      <div class="dashboard">
        <iframe
          src="https://bvmengineering.ac.in/"
          title="Embedded Website"
          class="embedded-website"
          id="bvmWeb"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <button id="chatbot-button" class="chatbot-button">
        <img src="./Photo/blink.gif" alt="Blink Sticker" class="chatBot-gif" />
      </button>
      <div id="tipMessage" class="tip-message">
        Click the chat icon to start chatting!
      </div>
      <div id="chatbot" class="chatbot hidden">
        <div class="chatbot-header">
          <button id="chatbot-close" class="chatbot-close">&times;</button>
          <h4>BVM ChatBot</h4>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div class="chatbot-input">
          <input
            id="chatbot-input"
            type="text"
            placeholder="Type a message..."
          />
          <button id="chatbot-send">Send</button>
        </div>
      </div>
      <div id="toast-container"></div>
    </div>
  </body>
</html>
